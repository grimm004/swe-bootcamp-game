<!DOCTYPE html>

<html lang="en-GB">
<head>
  <title>BP EC SE Game</title>

  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script type="module" src="./js/index.js"></script>
</head>

<body>

<div class="game-container">
  <div id="gameContainer">
    <canvas id="glCanvas">
      Browser does not support HTML5.
    </canvas>
    <div id="mouseCaptureInfo" class="center-screen">
      Double click to take control
    </div>
  </div>

  <div class="form-group game-ui">
    <div><label id="fpsLabel"></label> FPS</div>

    <div class="custom-control custom-checkbox">
      <input id="enableDebugCheckbox" type="checkbox" class="custom-control-input">
      <label for="enableDebugCheckbox" class="custom-control-label">Show Debug</label>
    </div>

    <div id="controls" class="d-none">
      <div id="physicsStats"></div>
      <label for="physicsStats">Physics Stats</label>
    </div>
  </div>
</div>

</body>
</html>
